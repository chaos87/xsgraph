name: Build and Deploy
on:
  push:
    tags:
      - '*'
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Install and Build ğŸ”§
        run: |
          npm install
          npm run-script build
        env:
            CI: ""

      - name: Deploy ğŸš€
        run: npm run deploy
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: dist
        env: # Or as an environment variable
          REACT_APP_ELK_API_USER: ${{ secrets.REACT_APP_ELK_API_USER }}
          REACT_APP_ELK_API_PASSWORD: ${{ secrets.REACT_APP_ELK_API_PASSWORD }}
