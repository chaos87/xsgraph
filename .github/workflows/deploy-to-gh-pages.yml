name: Build and Deploy
on:
  push:
    tags:
      - '*'
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Install and Build 🔧
        run: |
          npm install
          npm run build
        env:
            CI: ""

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: dist
        env: # Or as an environment variable
          REACT_APP_ELK_API_USER: ${{ secrets.REACT_APP_ELK_API_USER }}
          REACT_APP_ELK_API_PASSWORD: ${{ secrets.REACT_APP_ELK_API_PASSWORD }}
